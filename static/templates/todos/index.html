<a href='#sessions/logout' class='switch-user pull-right'>
    Switch user
</a>
<h1>Todos</h1>
<hr>
<form class='create-todo row'>
    <div class='col-sm-8'>
        <input class='form-control' name='text' placeholder='What needs to be done?' required='required'>
    </div>
    <div class='col-sm-4'>
        <button type='submit' class='btn btn-default form-control'>Add Todo</button>
    </div>
</form>
<div class='todos'>
    {{#each collection}}
    <div class='row todo' data-todo-id={{_id}}>
        <div class='col-xs-2 check'>
            <input type='checkbox' {{#if complete}}checked{{/if}}>
        </div>
        <div class='col-xs-10 text'>
            {{text}}
        </div>
    </div>
    {{/each}}
</div>
<hr>
<div class='todo-footer'>
    <div class='pull-left'>
        {{numLeft}} items left
    </div>
    <button class='pull-right btn btn-link mark-all-complete'>
        Mark all as complete
    </div>
</div>
